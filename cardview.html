<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph Example</title>
    <style>
        .graph {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .bar {
            width: 30px;
            background-color: #3498db;
            position: absolute;
            bottom: 0;
            transition: height 0.5s ease;
        }

        .bar:nth-child(1) {
            left: 50px;
            height: 100px; /* Adjust the height of the first bar */
        }

        .bar:nth-child(2) {
            left: 100px;
            height: 150px; /* Adjust the height of the second bar */
        }

        .bar:nth-child(3) {
            left: 150px;
            height: 80px; /* Adjust the height of the third bar */
        }

        /* Add more .bar elements for additional bars */
    </style>
</head>
<body>
    <div class="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <!-- Add more .bar elements for additional bars -->
    </div>
</body>
</html>
