<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Printing A4 Paper</title>
  <style type="text/css">
    @media print {
      body {
        margin: 0;
        padding: 0;
      }

      page {
        margin: 0;
        padding: 0;
        width: 21cm;
        height: 29.7cm;
        page-break-after: avoid;
        background: white;
        box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
      }

      h1 {
        margin: 1cm;
      }
    }

    body {
      background: rgb(204, 204, 204);
    }

    button {
      margin: 1cm;
    }
  </style>
</head>
<body>
  <button onclick="window.print()">Print A4 Paper</button>

  <page size="A4">
    <h1>Hello World</h1>
  </page>
</body>
</html>
